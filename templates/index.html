<!DOCTYPE html>
<html>
<head>
    <title>AT_JACKPOT</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }
        header {
            font-size: 2.5em;
            margin: 30px 0 40px 0;
            font-weight: bold;
            color: #222;
        }
        .games {
            display: flex;
            justify-content: center;
            gap: 60px;
        }
        .game-img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0;
        }
        .game-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>AT_JACKPOT</header>
    <div class="games">
        <img src="https://www.internetmatters.org/wp-content/uploads/2022/02/wordle-logo.webp"
             alt="Wordle Game"
             class="game-img"
             onclick="startGame('/start_wordle')">

        <img src="https://cdn.coingaming.io/casino-hub88/spribe/aviator-thumbnail.jpg"
             alt="Aviator Game"
             class="game-img"
             onclick="startGame('/start_aviator')">
    </div>

    <script>
        function startGame(route) {
            fetch(route)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Грешка при стартиране:', error));
        }
    </script>
</body>
</html>
